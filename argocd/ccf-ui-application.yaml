apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ccf-ui
  namespace: argocd
  # Finalizers ensure app resources are cleaned up when the app is deleted
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project the application belongs to
  project: default
  
  # Source of the application manifests
  source:
    repoURL: https://github.com/compliance-framework/ui
    targetRevision: chore-kubernetes-deployment  # Use the branch we just pushed
    path: helm-chart/ccf-ui
    
    # Helm specific config
    helm:
      # Values file to use
      valueFiles:
        - values-dev.yaml
      
      # Override specific values
      parameters:
        - name: ui.image.repository
          value: ccf-ui
        - name: ui.image.tag
          value: latest
  
  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # Use same namespace as backend
  
  # Sync policy
  syncPolicy:
    automated:
      # Automatically sync when git changes
      prune: true      # Delete resources that are no longer in git
      selfHeal: true   # Revert manual changes in the cluster
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health check configuration
  revisionHistoryLimit: 10